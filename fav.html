</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg.jpg" alt="spotify" style="height:40px ; width: 40px;">Spotify</li>
            <li class="lis"><a href="proj2.html">Home</a></li>
            <li class="lis"><a href="Lbr.html">Your Library</a></li>
            <li class="lis"><a href="">Favourite Songs</a></li>
        </ul>
    </nav> 
    <section>
       
        <span><h2>PLAYLIST</h2></span>
        <div class="box">
            <div class="imageOverlay"></div>
            <img src="https://img.freepik.com/premium-vector/red-3d-heart-isolated-white-background_595064-28.jpg?w=2000" alt="logo">
            <h1>Favourite Songs</h1>
        </div>
        <div class="box2">
            <img src="https://www.creativefabrica.com/wp-content/uploads/2020/12/07/Music-Logo-Graphics-7048499-1.jpg" alt="logo">
            <span class="para1"><p>Songs you like will apper here</p></span>
            <span class="para2"><p>Save songs by tapping the heart icon.</p></span>
            <button class="btn">Find songs</button>
        </div>
    </section>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100 ">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img id="gif" src="music.gif.gif" alt="" style="height:50px ;width:50px"><span id="masterSongName">let me
                love you ...</span>

        </div>
    </div>


    <script src="script.js"></script>
